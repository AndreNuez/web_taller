<html lang="es">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/reset.css">

<body>

    <header>
        <nav class="nav">
            <a href="../index.html">
                <img class="logo" src="../img/cascaralogo.png" alt="logo-taller">
            </a>
            <ul class="menu">
                <li><a class="li" href="../pages/talleres.html">Talleres</a></li>
                <li><a class="li" href="../pages/workshops.html">Workshops</a></li>
                <li><a class="li" href="../pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <h1 class="titulocontacto">Completa el formulario y nos contactaremos con vos a la brevedad</h1>
    <!--Formulario de contacto para envio de información por mail-->
    <section class="formulario">
        <form id="contactForm">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" placeholder="Nombre" required>
            <br>
            <!--Tipo email para que verifique formato-->
            <label for="email">Mail:</label>
            <input type="email" name="email" placeholder="Email" required>
            <br>
            <label for="taller">Taller/Workshop:</label>
            <!--Uso evento onchange con funcion completarMensaje()-->
            <select id="opciones" onchange="completarMensaje()" required>
                <!--Opcion por default desabilitada para que siempre deba elegir una opción disponible-->
                <option selected="true" disabled="disabled" value="">Seleccione una opción...</option>
                <option value="Arte">Arte</option>
                <option value="Dibujo y Manga">Dibujo y Manga</option>
                <option value="Guitarra">Guitarra</option>
                <option value="Grabado">Grabado</option>
                <option value="Música">Música</option>
                <option value="Teatro">Teatro</option>
                <option value="Encuadernación">Encuadernación</option>
                <option value="Lettering">Lettering</option>
                <option value="Efecto Piedra">Efecto Piedra</option>
            </select>
            <br>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" cols="3" rows="6" placeholder="Dejanos acá tu consulta!" required></textarea>
            <br>
            <!--btn para enviar la información al  back-->
            <button class="btn" type="submit">Enviar</button>
            <br>
            <!--btn para restablecer datos a cero-->
            <button class="btn btnreset" type="reset" name="reset">Restablecer</button>
        </form>
    </section>

    <footer>
        <div class="ig">
            <h3>Seguinos en Instagram!</h3>
            <div>
                <a href="https://www.instagram.com/cascara_taller/" target="_blank">
                    <img class="iglogo" src="../img/iglogo.png" alt="ig-logo">
                </a>
            </div>
        </div>
        <div>
            <a class="copy" href="https://www.linkedin.com/in/andreavnuñez/" target="_blank">
                <b>&copy Copyright Andrea Nuñez - 2023</b>
            </a>

    </footer>
    <script src="../scripts/scriptContact.js"></script>
